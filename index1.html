<html>
	<head>
		<title>Rate Converter</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type="text/javascript" src="javascript.js"></script>
	</head>
	<body>
		<center><div class="rate"><ul>
			<li class="rateContainer">Rate</li>
			<li><input id="rate" type="number"></li>
			<li><button id="rate" class="myButton">Update</button></li>
		</ul></div>
	<form id="reset">
		<ul>
			<li><section class="one">
				<center><h1>GBP - PKR</h1></center>
				<center><table class="converter" width="45%" border="0">
					<tr>
						<th>GBP</th>
						<td><input id="GBPAmount" type="number" oninput="GbpPkr()" /></td>
					</tr>
					<tr>
						<th>Fee</th>
						<td><input id="fee" type="number" value="5" oninput="GbpPkr()" disabled/></td>
					</tr>
					<tr>
						<th>PKR</th>
						<td><output id="PKR"/></td>
					</tr>
					<tr>
						<th>Total</th>
						<td><output id="total"/></td>
					</tr>
				</table></center>
			</section></li>
			<li><section class="two">
				<center><h1>PKR - GBP</h1></center>
				<center><table class="converter" width="45%" border="0">
					<tr>
						<th>PKR</th>
						<td><input id="PKRAmount" type="number" oninput="PkrGbp()"  /></td>
					</tr>
					<tr>
						<th>Fee</th>
						<td><input id="fees" type="number" value="5" oninput="PkrGbp()" disabled/></td>
					</tr>
					<tr>
						<th>GBP</th>
						<td><output id="GBP"/></td>
					</tr>
					<tr>
						<th>Total</th>
						<td><output id="total1"/></td>
					</tr>
				</table></center>
			</section></li>
		</ul>
	</form>
	<a href="#" class="myButton" onclick="myReset()">reset</a>
	</center>
	</body>
</html>
